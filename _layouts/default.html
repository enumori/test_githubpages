<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ content }}
    <script>
      var config = {
        startOnLoad: true,
        theme: "forest",
        flowchart:{
          useMaxWidth: true,
          htmlLabels: true
        }
      };
      mermaid.initialize(config);
      window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    </script>
  </body>
</html>
