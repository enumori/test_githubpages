<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "jp-JP" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/github-markdown.css" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ content }}
    <script src="./assets/js/mermaid.min.js"></script>
    <script>
      var config = {
        startOnLoad: true,
        theme: "forest",
        flowchart:{
          useMaxWidth: true,
          htmlLabels: true
        }
      };
      mermaid.initialize(config);
      window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    </script>
  </body>
</html>
